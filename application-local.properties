#account.name = localuser
#account.password = local

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:13306/migration?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true

#flyway 적용
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

flyway.url = jdbc:mysql://localhost:13306/migration?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
flyway.user = 'user'
flyway.password = 'password'
